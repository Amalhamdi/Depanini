<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Page Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
          margin: 0;
          padding: 0;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #f8f9fa; /* Adjust background color as needed */
        }
    
        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }
    
        th, td {
          border: 1px solid #ced4da;
          padding: 12px;
          text-align: center;
        }
    
        th {
          background-color: #f8f9fa; /* Adjust header background color as needed */
        }
      </style>
</head>

<body>
    <!-- Top Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top ">
        <div class="container">
            <div class="header">
                <div class="input-group rounded">
                    <input type="search" class="form-control rounded-end" placeholder="Search" aria-label="Search"
                        aria-describedby="search-addon" />
                    <span class="input-group-text border-0 rounded-start" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
            <div class="navbar-icons">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                    </li >
                   <!--  <li class="nav-item">
                        <a class="nav-link" href="#"> connexion </a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Side Menu -->
    <div class="sidebar">
        <ul>
            <li align="center">
                <img src="assets/img/Icone_jeunes.png" alt="User Image">
                <p>Username</p>
            </li>
            <li><a href="#"> <i class='far fa-list-alt'></i> ajouter une fiche </a></li>
            <br>
            <br>
            <br>
            <br>
            Autre:
            <li><a href="#"><i class='fas fa-dollar-sign'></i> Paiement </a></li>
            <li><a href="#"> <i class='far fa-user'></i> Compte </a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <table>
          <thead>
            <tr>
              <th>Compétences</th>
              <th>Expérience </th>
              <th>Rémunération souhaitée </th>
              <th> postuler </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let de of ficheDEs">
              <td>{{ de.competences }}</td>
              <td>{{ de.experience }}</td>
              <td>{{ de.renum }}</td>
              <td> <i class="fas fa-envelope"></i> </td>
            </tr>
          </tbody>
        </table>
      </div>


    <!-- Bootstrap JS and Popper.js (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
